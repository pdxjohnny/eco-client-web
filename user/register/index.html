<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Register - PAL</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/semantic/dist/semantic.min.css">

</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="/assets/images/logo.png" class="image">
      <div class="content">
        Register
      </div>
    </h2>
    <form id="registerForm" class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="confirm_password"
            placeholder="Confrim Password">
          </div>
        </div>
        <div class="field">
          <div class="g-recaptcha" data-sitekey="6LcOzA8TAAAAAKdM4XE3aV_xZPLOGJv5Ik35iIMD">
          </div>
        </div>
        <div id="registerSubmit" class="ui fluid large teal submit button">Register</div>
      </div>

      <div id="registerFormErrors" class="ui error message"></div>

      <div class="ui message">
        <a href="/user/login/">Login</a>
      </div>
    </form>

  </div>
</div>
<div id="registering" class="ui basic modal">
  <div class="ui active dimmer">
    <div class="ui indeterminate text loader">
      Registering
    </div>
  </div>
</div>


<style type="text/css">
  body {
    background-color: #DADADA;
  }
  body > .grid {
    height: 100%;
  }
  .image {
    margin-top: -100px;
  }
  .column {
    max-width: 450px;
  }
</style>

<script src="https://www.google.com/recaptcha/api.js" charset="utf-8"></script>

<script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="/bower_components/semantic/dist/semantic.min.js" charset="utf-8"></script>
<script src="/bower_components/gravatarjs/gravatar.js" charset="utf-8"></script>

<script src="/js/global.js" charset="utf-8"></script>
<script src="/js/api.js" charset="utf-8"></script>
<script src="/js/link.js" charset="utf-8"></script>
<script src="/js/result.js" charset="utf-8"></script>
<script src="/js/item.js" charset="utf-8"></script>
<script src="/js/form.js" charset="utf-8"></script>
<script src="/js/form_validation.js" charset="utf-8"></script>
<script src="/js/register.js" charset="utf-8"></script>

</body>
</html>
